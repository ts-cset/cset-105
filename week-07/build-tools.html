# What is a Build Tool?

.eight[Generic term for support software.]

- A .eight[dependency] is something needed for your project to run.
- A .eight[dev dependency] is something needed for you to work on the project.
- Build tools are dev dependencies that help get your project working

---

# Build Tools are...

- language specific
- project specific
- usually configured with a .dotfile
- a dime a dozen

# Package Managers

.eight[A program to install/uninstall/manage other programs.]

- Platform specific
- Language specific
- Use a command or file to get necessary dependencies

---

# Platform

- debian/ubuntu uses `apt`
- fedora uses `yum`
- macOS can use `homebrew`*
- Windows can use `chocolatey`*

\* Unofficial

---

# Language

- JavaScript uses `npm`
- Python uses `pip`
- PHP uses `composer`
- Ruby uses `gem`

Almost all of these are unofficial.

# Task Runners

.eight[A program to run scripts or complex commands.]

- Language specific
- Range from simple to complex
- Easy for a new person to get started in project

---

# Task Runners for Front-End

- Make
- Grunt
- Gulp

# Linters

.eight[A program to analyze the quality of code.]

- Combine with a task runner to analyze when code changes
- Combine with version control to not allow a commit if quality is too low
- Usually according to a set of rules
- You can write your own rules

---

# Linters

- HTML: htmlhint, tidy
- CSS: csslint, stylelint
- JS: jshint, eslint, prettier
